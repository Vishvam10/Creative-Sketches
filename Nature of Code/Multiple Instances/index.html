<html>

<head>
    <meta charset="UTF-8">
    <script language="javascript" type="text/javascript" src="../../p5/p5.min.js"></script>
    <script language="javascript" type="text/javascript" src="../../tweakpane/tweakpane-3.0.8.min.js"></script>
    <!-- uncomment lines below to include extra p5 libraries -->
    <!-- 	<script language="javascript" src="libraries/p5.dom.js"></script> -->
    <!--<script language="javascript" src="libraries/p5.sound.js"></script>-->
    <script language="javascript" type="text/javascript" src="sketch.js"></script>
    <!-- this line removes any default padding and style. you might only need one of these values set. -->

</head>
<style>
    /* @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap'); */
    
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap');
    html {
        font-size: 63.5%;
    }
    
    body {
        font-family: 'Fira Code', monospace;
        padding: 1rem;
        overflow-x: hidden;
        font-smooth: always;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        background-color: black;
        color: white;
    }
    
    a {
        text-decoration: none;
        list-style: none;
        color: black;
    }
    
    #controls {
        width: max-content;
        margin: -2rem 0rem 0rem 0rem;
    }
    
    .container {
        height: 100vh;
        position: absolute;
        right: 5.4rem;
        top: 0rem;
        width: min-content;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
    }
    
    .details_title {
        font-size: 3.2rem;
        line-height: 1.2;
    }
    
    .details_sketch_no {
        margin: 1.6rem 0rem -1rem 0rem;
        font-weight: 400;
    }
    
    .date {
        font-weight: 400;
        margin: 1.3rem 0rem 4rem 0rem;
    }
    
    .github_link {
        transition: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
        color: white;
    }
    
    .github_link:hover {
        font-weight: 700;
    }
    
    .bestPhrase {
        font-size: 4rem;
    }
    
    .allPhrases {
        font-size: 1.2rem;
    }
    
    .stats {
        font-size: 1.6rem;
    }
    
    .bestPhraseCont {
        font-size: 4rem;
        background-color: black;
        color: white;
        width: 40%;
        height: auto;
        margin: 1rem 1rem 0rem 2rem;
        word-wrap: break-word
    }
    
    .statsCont {
        margin: 2rem 0rem 0rem 0rem;
        font-size: 1.6rem;
        background-color: black;
        color: #737373;
        width: 70%;
        height: auto;
        margin: 6rem 1rem 0rem 2rem;
    }
    
    .allPhrasesTitle {
        font-size: 2rem;
        font-weight: bold;
        position: absolute;
        top: 2rem;
        right: 65.4rem;
    }
    
    .allPhrases {
        font-size: 1.2rem;
        position: absolute;
        top: 8rem;
        right: 42rem;
        color: #737373;
        width: 25%;
    }
</style>

<body>
    <div class="container">
        <div class="details">
            <h3 class="details_sketch_no">Nature of Code | <span style="font-weight: 700;">No 28</span></h3>
            <h4 class="date">May 05 2022</h4>
            <h1 class="details_title">Genetic Algorithms II</h1>
            <p>Genetic Algorithms I with different fitness functions </p>
        </div>
        <div id="c1"></div>
        <div id="c2"></div>
        <div id="controls">
            <h3>Controls</h3>
        </div>
        <footer>
            <h3 style="font-weight: 400; margin : 0rem 0rem 1.3rem -9.2rem;">
                Made with ‚ù§ by
                <a href="https://github.com/Vishvam10" class="github_link">Vishvam</a>
            </h3>
        </footer>
    </div>
</body>


</html>
